<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Genesis Console</title>
</head>
<body>
  <h1>üåç Genesis Console</h1>

  <h3>üîë Attiva Coupon</h3>
  <input type="text" id="couponCode" placeholder="Inserisci codice coupon" />
  <button onclick="activateCoupon()">Attiva</button>
  <p id="couponResponse"></p>

  <hr>
  <h3>üí¨ Parla con Cento</h3>
  <textarea id="centoInput" rows="4" cols="50" placeholder="Scrivi a Cento..."></textarea><br>
  <button onclick="sendToCento()">Invia</button>
  <pre id="centoResponse" style="margin-top: 1em; white-space: pre-wrap;"></pre>

  <script>
    async function activateCoupon() {
      const code = document.getElementById("couponCode").value;
      const response = await fetch("/api/coupon", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await response.json();
      document.getElementById("couponResponse").textContent = data.message;
    }

    async function sendToCento() {
      const message = document.getElementById("centoInput").value;
      const response = await fetch("/ask-cento", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById("centoResponse").textContent = data.reply;
    }
  </script>
</body>
</html>
