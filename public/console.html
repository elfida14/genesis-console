<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>üß† GENESIS CONSOLE 313</title>
  <style>
    body {
      font-family: monospace;
      background: black;
      color: lime;
      padding: 2em;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    input {
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üß† GENESIS CONSOLE 313</h1>

  <div id="login">
    <p>üîê Login:</p>
    <input id="username" placeholder="Username" /><br>
    <input id="password" placeholder="Password" type="password"/><br>
    <button onclick="login()">Accedi</button>
  </div>

  <div id="console" style="display:none;">
    <p>Status</p>
    <button onclick="inviaComando('PING')">Ping</button>
    <button onclick="inviaComando('INVIA_50')">Invia 50‚Ç¨</button>
    <button onclick="inviaComando('INVIA_20000')">Invia 20.000‚Ç¨</button>
    <button onclick="inviaComando('ATTIVA_COUPON')">Attiva Coupon</button>

    <p>Invia Comando Manuale</p>
    <input id="comandoManuale" placeholder="Scrivi un comando..." />
    <button onclick="inviaManuale()">Invia</button>

    <pre id="risposta"></pre>
  </div>

  <script>
    const MASTER_USER = "Baki";
    const MASTER_PASS = "313";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === MASTER_USER && pass === MASTER_PASS) {
        sessionStorage.setItem("x-user", "Baki313");
        document.getElementById("login").style.display = "none";
        document.getElementById("console").style.display = "block";
      } else {
        alert("‚ùå Credenziali errate.");
      }
    }

    async function inviaComando(cmd) {
      const userKey = sessionStorage.getItem("x-user");
      try {
        const res = await fetch("/comandi", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-user": userKey
          },
          body: JSON.stringify({ command: cmd })
        });
        const text = await res.text();
        document.getElementById("risposta").innerText = text;
      } catch (e) {
        document.getElementById("risposta").innerText = "‚ùå Errore di rete: " + e.message;
      }
    }

    function inviaManuale() {
      const cmd = document.getElementById("comandoManuale").value;
      inviaComando(cmd);
    }

    // Resta loggato se gi√† autenticato
    if (sessionStorage.getItem("x-user") === "Baki313") {
      document.getElementById("login").style.display = "none";
      document.getElementById("console").style.display = "block";
    }
  </script>
</body>
</html>
