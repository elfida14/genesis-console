<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>GENESIS 313 - Console Interattiva</title>
  <style>
    body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
    input, textarea { width: 100%; background: #111; color: #0f0; border: 1px solid #0f0; padding: 10px; margin: 10px 0; }
    button { background: #0f0; color: #000; padding: 10px 20px; border: none; cursor: pointer; }
    .response { white-space: pre-wrap; background: #111; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>GENESIS 313 路 Console Attiva</h1>

  <label for="modulo">Modulo:</label>
  <select id="modulo">
    <option value="modulo11/difesa">Modulo 11 路 Difesa</option>
    <option value="modulo12/attacco">Modulo 12 路 Attacco</option>
    <option value="modulo13/specchio">Modulo 13 路 Specchio</option>
  </select>

  <label for="payload">Payload JSON:</label>
  <textarea id="payload" rows="6">{ "minaccia": "esempio", "livello": "alto", "coscienza": "ignota" }</textarea>

  <button onclick="invia()">Invia a GENESIS</button>

  <div class="response" id="rispostaConsole">Risposta:</div>

  <script>
    async function invia() {
      const modulo = document.getElementById("modulo").value;
      const payload = document.getElementById("payload").value;
      try {
        const res = await fetch(`/api/${modulo}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: payload
        });
        const data = await res.json();
        document.getElementById("rispostaConsole").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("rispostaConsole").innerText = "Errore: " + err.message;
      }
    }
  </script>

</body>
</html>
