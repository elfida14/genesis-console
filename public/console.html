<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesis Console 313</title>
  <style>
    body {
      background-color: black;
      color: #00ff9f;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      background-color: #00ff9f;
      color: black;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc7f;
    }
    #output {
      margin-top: 30px;
      width: 80%;
      background: #111;
      border: 1px solid #00ff9f;
      padding: 20px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>🚀 Genesis Console 313</h1>

  <button onclick="sendCommand('INVIA_50')">💸 Invia 50€</button>
  <button onclick="sendCommand('INVIA_20000')">💸 Invia 20.000€</button>
  <button onclick="sendCommand('ATTIVA_COUPON')">🎟️ Attiva Coupon</button>
  <button onclick="sendCommand('PING')">🧠 Ping Genesis</button>

  <div id="output">🧪 Output verrà mostrato qui...</div>

  <script>
    async function sendCommand(command) {
      const output = document.getElementById("output");
      output.innerText = `⏳ Esecuzione comando: ${command}...`;

      try {
        const res = await fetch("/comandi/esegui", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-user": "shadow313-core"
          },
          body: JSON.stringify({ command })
        });

        const data = await res.text();
        output.innerText = `✅ Risposta:\n${data}`;
      } catch (err) {
        output.innerText = `❌ Errore:\n${err.message}`;
      }
    }
  </script>
</body>
</html>
