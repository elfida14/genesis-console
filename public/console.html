<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>GENESIS CONSOLE</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; text-align: center; padding: 2rem; }
    button { margin: 1rem; padding: 1rem 2rem; font-size: 1.2rem; border: none; background: #00ff9f; color: #111; cursor: pointer; border-radius: 8px; }
    input { padding: 0.8rem; font-size: 1rem; margin: 1rem; border-radius: 6px; border: none; }

<body>
  <h1>ðŸ§  GENESIS - COMANDI REALI</h1>

  <button onclick="sendRevolut(50)">ðŸ’¸ Invia â‚¬50</button>
  <button onclick="sendRevolut(20000)">ðŸš€ Invia â‚¬20.000</button>

  <br><br>
  <input id="coupon" placeholder="Inserisci codice segreto" />
  <button onclick="useCoupon()">ðŸ”“ Attiva Coupon</button>

  <script>
    async function sendRevolut(amount) {
      const note = prompt("Inserisci una nota per l'invio:");
      const res = await fetch("/api/revolut", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount, note })
      });
      const result = await res.text();
      alert("âœ… " + result);
    }

    async function useCoupon() {
      const code = document.getElementById("coupon").value;
      const res = await fetch("/api/coupon", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });
      const result = await res.json();
      alert(result.message || "âœ… Fatto");
    }
  </script>
</body>
