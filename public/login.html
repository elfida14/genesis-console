<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login Genesis</title>
  <link rel="stylesheet" href="style.gsi" />
</head>
<body>
  <div class="login-container">
    <h2>Genesis Login</h2>
    <input type="password" id="key" placeholder="Inserisci il Codice Segreto" />
    <button onclick="login()">Accedi</button>
    <p id="msg"></p>
  </div>

  <script>
    function login() {
      const key = document.getElementById('key').value;
      if (key.trim()) {
        localStorage.setItem('x-user', key.trim());
        window.location.href = "console.html";
      } else {
        document.getElementById('msg').innerText = "Codice mancante";
      }
    }
  </script>
</body>
</html>
