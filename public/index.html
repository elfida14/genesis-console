<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Genesis 313 â€“ Console</title>
  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
      padding: 20px;
    }
    #login-section, #control-panel {
      max-width: 600px;
      margin: 20px auto;
    }
    #control-panel {
      display: none;
    }
    input, button {
      width: 100%;
      background: black;
      border: 1px solid #00ff88;
      color: #00ff88;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 10px;
    }
    #device-status, #ai-response {
      margin-top: 10px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Accesso Genesis 313</h2>
    <input id="username" placeholder="Username" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
  </div>

  <div id="control-panel">
    <h2>Console di Controllo</h2>
    <input id="command" placeholder="Inserisci comando e premi Invio" autocomplete="off" />
    <button onclick="sendCommand()">Invia Comando</button>
    <p id="device-status"></p>
    <p id="ai-response"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
