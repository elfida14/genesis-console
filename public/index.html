<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Genesis 313 – Console</title>
  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
      padding: 20px;
    }
    #auth-section, #terminal, #input-section {
      max-width: 600px;
      margin: 20px auto;
    }
    #auth-section {
      text-align: center;
    }
    #key-input, #command-input {
      width: 100%;
      background: black;
      border: 1px solid #00ff88;
      color: #00ff88;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
    }
    #terminal {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #00ff88;
      padding: 10px;
      display: none;
      white-space: pre-wrap;
    }
    .line {
      margin: 5px 0;
    }
    .response {
      color: #44ff44;
    }
    #input-section {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="auth-section">
    <h2>Inserisci chiave di accesso</h2>
    <input type="password" id="key-input" placeholder="Password" autocomplete="off" />
  </div>

  <div id="terminal"></div>

  <div id="input-section">
    <input type="text" id="command-input" placeholder="Inserisci comando e premi Invio" autocomplete="off" />
  </div>

  <script>
    // Controlla login prima di tutto
    const loggedUser = localStorage.getItem("username");
    if (!loggedUser || loggedUser !== "Baki") {
      window.location.href = "login.html";
    }

    const SECRET_KEY = "313";

    const authSection = document.getElementById("auth-section");
    const keyInput = document.getElementById("key-input");
    const terminal = document.getElementById("terminal");
    const inputSection = document.getElementById("input-section");
    const commandInput = document.getElementById("command-input");

    function appendTerminalLine(text, className = "") {
      const line = document.createElement("div");
      line.className = "line " + className;
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    keyInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const key = keyInput.value.trim();
        if (key === SECRET_KEY) {
          appendTerminalLine("✅ Accesso consentito. Benvenuto " + loggedUser + "!");
          authSection.style.display = "none";
          terminal.style.display = "block";
          inputSection.style.display = "block";
          commandInput.focus();
        } else {
          appendTerminalLine("❌ Chiave errata. Riprova.");
          keyInput.value = "";
        }
      }
    });

    commandInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const command = commandInput.value.trim();
        if (!command) return;

        appendTerminalLine("> " + command);

        // Simula chiamata backend (o qui puoi fare fetch)
        setTimeout(() => {
          appendTerminalLine(`🤖 AI: Comando '${command}' ricevuto e processato.`, "response");
        }, 500);

        commandInput.value = "";
      }
    });
  </script>
</body>
</html>
