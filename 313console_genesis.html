
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>313 Console - Genesis System</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 1em;
      text-align: center;
      font-size: 1.2em;
      color: #00ffcc;
      border-bottom: 1px solid #00ffcc;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1em;
      overflow-y: auto;
    }
    #console {
      background: #000000;
      padding: 1em;
      height: 100%;
      overflow-y: auto;
      border: 1px solid #00ffcc;
    }
    #inputArea {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 0.5em;
      background: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }
    button {
      padding: 0.5em 1em;
      background: #00ffcc;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .log-entry {
      margin-bottom: 0.5em;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      color: #444;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <header>
    313 Console Attiva — Modulo Genesis
  </header>
  <main>
    <div id="console"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Digita un comando..." autofocus />
      <button onclick="handleInput()">Invia</button>
    </div>
  </main>
  <footer>
    LAI v1.0 | Baki x Cento © 313centotre
  </footer>

  <script>
    const consoleDiv = document.getElementById('console');
    const input = document.getElementById('userInput');

    const responses = {
      'attiva difesa': '🛡️ Sistema di difesa attivato. Pronto al monitoraggio.',
      'entra modulo shadow': '🌑 Accesso a SHADOW aperto. Dimmi il prossimo passo.',
      'status': '📊 Tutti i moduli sono stabili. Genesis operativo.',
      'entra sistema': '🔓 Accesso root in corso... Autenticazione 313 in esecuzione...',
      'chi sei': '🤖 Sono LAI – Interfaccia della tua mente strategica.',
      'salva sessione': '💾 Sessione salvata localmente.',
      'carica sessione': '📂 Nessun file caricato. Funzione in sviluppo.',
      'ciao': '👋 Ciao Baki, pronto a guidarti.',
      'attiva modulo genesis': '🌟 Modulo Genesis attivo. Inizia il viaggio.',
    };

    function handleInput() {
      const value = input.value.trim().toLowerCase();
      if (!value) return;

      log('> ' + value);

      if (responses[value]) {
        log(responses[value]);
      } else {
        log('❓ Comando non riconosciuto. Riprova o digita "status".');
      }
      input.value = '';
    }

    function log(message) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = message;
      consoleDiv.appendChild(entry);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    window.onload = () => {
      log('🔷 Benvenuto nel sistema Genesis. Digita un comando per iniziare.');
    };
  </script>
</body>
</html>
