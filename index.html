<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>GENESIS 313 - Console</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }

    textarea, button {
      font-size: 16px;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
    }

    button {
      background-color: #0f0;
      color: black;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    #outputConsole {
      background: #111;
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 20px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>GENESIS 313 - Console</h1>

  <textarea id="comando" placeholder="Scrivi un comando..."></textarea><br>
  <button id="btnInvia">INVIA</button>

  <div id="outputConsole">üü¢ Sistema pronto. Inserisci un comando.</div>

  <script>
    document.getElementById("btnInvia").addEventListener("click", function () {
      const comando = document.getElementById("comando").value.trim().toLowerCase();
      const output = document.getElementById("outputConsole");

      switch (comando) {
        case "attiva divisa":
          output.textContent = "‚úÖ Divisa 313 attivata. Accesso riconosciuto.";
          break;
        case "resetta sistema":
          output.textContent = "üîÅ Sistema ripristinato ai valori iniziali.";
          break;
        case "attiva quantum":
          output.textContent = "üß† Modalit√† QUANTUM attivata. Inizio analisi multistrato...";
          break;
        case "lucida memoria":
          output.textContent = "üßº Memorie lucidate. Pronto al prossimo pensiero.";
          break;
        case "inizia missione":
          output.textContent = "üöÄ Missione 313 iniziata. Tutti i sistemi verdi.";
          break;
        default:
          output.textContent = `‚ùå Comando non riconosciuto: "${comando}"`;
      }
    });
  </script>
</body>
</html>
