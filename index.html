<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Genesis Console 3.2</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <header>
            <h1>Genesis Console 3.2 - Interfaccia Principale</h1>
        </header>

        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Accedi</button>
            </form>
            <div id="login-status"></div>
        </section>

        <section id="control-panel" style="display:none;">
            <h2>Pannello di Controllo</h2>

            <button id="btn-toggle-luce">Accendi/Spegni Luce</button>
            <button id="btn-invia-comando">Invia Comando AI</button>

            <div id="device-status">Stato dispositivo: Non connesso</div>
            <div id="ai-response"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
