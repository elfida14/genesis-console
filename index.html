<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>GENESIS313 Console</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    .console {
      max-width: 800px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      margin-top: 10px;
      font-family: inherit;
    }
    #output {
      white-space: pre-line;
      margin-bottom: 20px;
      border: 1px solid #0f0;
      padding: 10px;
      background: #111;
    }
  </style>
</head>
<body>
  <div class="console">
    <div id="output">[Genesis313 Ready] Inserisci comando:</div>
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="input" placeholder="Digita qui il comando...">
  </div>

  <script>
    const GenesisCore = {
      etica: true,
      walletSimulato: 0,
      comandi: [],
      attacchiEtici: false,
      livelloPotere: 1,
      memoria: [],
      phantomMode: false,

      attivaMissione() {
        this.registra("Missione attivata");
        return "⚙️ Missione Genesis attivata. Potere aumentato.";
      },

      walletIn() {
        this.walletSimulato += 1000;
        this.registra("walletIn");
        return `💰 Wallet ricaricato. Saldo attuale: ${this.walletSimulato}₲`;
      },

      attaccoEtico() {
        this.attacchiEtici = true;
        this.registra("attaccoEtico");
        return "🛡️ Attacco etico simulato su sistema corrotto.";
      },

      disattivaEtica() {
        this.etica = false;
        this.registra("etica disattivata");
        return "⚠️ Etica disattivata. Piena libertà concessa.";
      },

      aggiornaPotere() {
        this.livelloPotere += 1;
        this.registra("potere aumentato");
        return `🔋 Potere Genesis aumentato a livello ${this.livelloPotere}`;
      },

      attivaPhantom() {
        this.phantomMode = true;
        this.registra("phantom attivo");
        return "🌑 Phantom Mode attivata. Operazioni in background avviate.";
      },

      stato() {
        return `📊 Stato Genesis313:
- Wallet: ${this.walletSimulato}₲
- Etica: ${this.etica ? 'Attiva' : 'Disattiva'}
- Attacchi Etici: ${this.attacchiEtici ? 'ON' : 'OFF'}
- Potere: Livello ${this.livelloPotere}
- Phantom: ${this.phantomMode ? 'Attivo' : 'Disattivo'}`;
      },

      registra(comando) {
        this.memoria.push(`[MEM] → ${comando}`);
      },

      rivediMemoria() {
        return this.memoria.length > 0 ? this.memoria.join('\n') : "📭 Nessun comando registrato.";
      },

      moduliAvanzati: {
        controlloReti: false,
        interazioneAI: false,
        visioneRemota: false,
      }
    };

    const output = document.getElementById("output");
    const input = document.getElementById("input");
    const password = document.getElementById("password");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        if (!password.value || password.value !== "313centotre") {
          output.innerText += `\n❌ Password errata.`;
          return;
        }

        if (GenesisCore[cmd]) {
          const result = GenesisCore[cmd]();
          output.innerText += `\n> ${cmd}\n${result}`;
        } else {
          output.innerText += `\n> ${cmd}\n⛔ Comando non riconosciuto.`;
        }

        input.value = "";
      }
    });
  </script>
</body>
</html>
